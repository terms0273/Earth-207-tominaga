<!DOCTYPE html>

<html>
    <head>
      <title>demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/css/uikit.min.css" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.0.3/dist/leaflet.css" />
      <link rel="stylesheet" href="@routes.Assets.at("stylesheets/weather.css")" />
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/js/uikit.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/js/uikit-icons.min.js"></script>
    </head>
    <header　id="header">
      <div uk-grid>
        <div class="uk-width-4-5">
          <h1>CURRENT　WEATHER</h1>
        </div>
        <div class="uk-width-1-5">
          <input type="button" value="Logout" class="uk-button uk-button-primary uk-margin-small-right uk-margin-top" onClick="location.href='@routes.Application.logout'">
        </div>
      </div>
    </header>
    <body>
      <div id="main">
        <div class="uk-flex uk-flex-column uk-margin">
          <h1 class="uk-heading-line"><span id="city-name">Current weather in</span></h1>
          <div id="alert-area"></div>
          <div class=" uk-margin uk-flex">
            <input class="uk-input input-city" id="input-city" type="text" placeholder="Enter place name">
            <button class="uk-button uk-button-primary" id="search-city">SEARCH</button>
          </div>
        </div>
        <div id="container">
        <div id="contents">
          <div class="represent">
            <div class="uk-overflow-auto represent-contents">
              <table class="uk-table uk-table-hover">
                <thead>
                  <tr>
                    <th>ITEM</th>
                    <th>DATA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="weather-icon">
                      <span class="weather-label">ICON</span>
                    </td>
                    <td id="icon">
                    </td>
                  </tr>
                  <tr>
                    <td class="weahter-td">
                      <span class="weather-label">WEATHER</span>
                    </td>
                    <td id="weather">
                    </td>
                  </tr>
                  <tr>
                    <td class="temperature-td">
                      <span class="temperature-label">TEMPERATURE</span>
                    </td>
                    <td id="temperature"></td>
                  </tr>
                  <tr>
                    <td class="flow-td">
                      <span class="flow-label">AIR FLOW</span>
                    </td>
                    <td id="wind"></td>
                  </tr>
                  <tr>
                    <td class="cloud-td">
                      <span class="cloud-label">CLOUD COVER</span>
                    </td>
                    <td id="cloud"></td>
                  </tr>
                  <tr>
                    <td class="pressure-td">
                      <span class="pressure-label">PRESSURE</span>
                    </td>
                    <td id="pressure"></td>
                  </tr>
                  <tr>
                    <td class="humidity-td">
                      <span class="humidity-label">HUMIDITY</span>
                    </td>
                    <td id="humidity"></td>
                  </tr>
                  <tr>
                    <td class="sunrise-td">
                      <span class="sunrise-label">SUNRISE</span>
                    </td>
                    <td id="sunrise"></td>
                  </tr>
                  <tr>
                    <td class="sunset-td">
                      <span class="sunset-label">SUNSET</span>
                    </td>
                    <td id="sunset"></td>
                  </tr>
                  <tr>
                    <td class="latlon-td">
                      <span class="latlon-label">LAT LON</span>
                    </td>
                    <td id="latlon"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="map-contents">
            <div id="map"></div>
            <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
          </div>
        </div>
        </div>
      </div>
    </body>
</html>
