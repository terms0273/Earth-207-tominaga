@(title: String, sform: Form[models.User])
@main("top"){
  <header id="header">
    <h1 class ="uk-heading-primary uk-text-muted">@title</h1>
  </header>
  <body>
    <p>USER ID・USER NAME・PASSWORDを設定してください</p>
    @helper.form(action = routes.Application.doSignup){
      @(helper.inputText(
        sform("USER ID")
      ))
      @(helper.inputText(
        sform("USER NAME")
        ))
      @(helper.inputText(
        sform("PASSWORD")
        ))
      <input type="submit" value="新規作成" onClick="location.href='@routes.Application.doSignup'">
    }

  </body>
}
