@(title: String, form1: Form[Application.LoginForm])
@import helper._

@main("Login_page"){
  <header id="header">
    <h1 class ="uk-heading-primary uk-text-muted">@title</h1>
  </header>
  <body>
    @helper.form(action = routes.Application.send){
      @(helper.inputText(
        form1("USER ID")
      ))

      <input type="submit">
    }
  </body>
}
